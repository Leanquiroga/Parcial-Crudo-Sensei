<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD-Profesores</title>
  </head>
  <body>
    <h1>CRUD-Profesores</h1>
    <form id="formInsertar">
      <label for="legajo">Legajo:</label>
      <input type="text" id="legajo" name="legajo" required />
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required />

      <p>¿Qué materias vas a enseñar?</p>
      <input
        type="checkbox"
        id="materia1"
        name="materias"
        value="Matemáticas"
      />
      <label for="materia1"> Matemáticas</label>
      <input type="checkbox" id="materia2" name="materias" value="Física" />
      <label for="materia2"> Física</label>
      <input type="checkbox" id="materia3" name="materias" value="Química" />
      <label for="materia3"> Química</label>
      <input
        type="checkbox"
        id="materia4"
        name="materias"
        value="Informática"
      />
      <label for="materia4"> Informática</label>
      <input type="checkbox" id="materia5" name="materias" value="Biología" />
      <label for="materia5"> Biología</label>
      <button type="submit">Enviar</button>
    </form>

    <hr />

    <h2>Buscar Usuario por Legajo</h2>
    <form id="searchForm">
      <label for="searchLegajo">Legajo:</label>
      <input type="text" id="searchLegajo" name="searchLegajo" required />
      <button type="submit">Buscar</button>
    </form>

    <div id="searchResult"></div>

    <script src="/public/script.js"></script>
  </body>
</html>
